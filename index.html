<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <form action="data.html" method="get" target="_self">
            <header>
               <h1 class="heading">Registration Form</h1>
            </header>
            <main class="main">
                <div class="main-container">
                    <p for="name">Name
                        <input type="text" placeholder="Enter Your Name" id="name" name="name" required  />
                    </p>
                    <br/>
                    <p for="email-id">Email-id
                        <input type="email" placeholder="Enter Your Email" id="email-id" name="email-id" required/>
                    </p>
                    <br/>
                    <p for="mobile-number">Mobile Number:
                         
                        <input type="number" placeholder="Enter Your Mobile Number" id="mobile-number" name="mobile-number"  required/>
                    </p>
                    <br/>
                     
                    <br/>
                    <p>Father's Name
                         <input type="text" placeholder="Enter Your Father Name" id="father-name" name="father-name" required />

                    </p>
                    <br/>
                    <p>Mother's Name
                        <input type="text" placeholder="Enter Your Mother Name" id="mother-name" name="mother-name" required/>
                    </p>
                   <br/>
                   <p>Gender:
                    <label for="male">male</label>
                    <input type="radio" id="male" name="gender" value="male" required/>
                    <label for="female">female</label>
                    <input type="radio" id="female" name="gender" value="female" required/>
                    </p>
                    <br/>
                    <p>Nationality:
                        <select type="text" name="Nationality" id="nation">
                            <option>Indian</option>
                            <option>US</option>
                            <option>UK</option>
                            <option>Other Countries</option>
                            
                        </select>
                    </p>
                   <br/>
                   <p>Password:
                    <input type="password" id="password" name="password"  required/>
                   </p>
                   <br/>
                   <p>Confirm Password:
                    <input type="password" id="confirm-password" name="confirm-password"  required />
                   </p>
                   <br/>
                   <input type="submit" value="submit" id="submit"/>
                   <input type="reset" value="reset" id="reset"/>
                </div>
            </main>
        </form>
    </div>
</body>
</html>
